<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X_UA_Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>PrSafe</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Password Generator</h1>
        <form class="password-form">
            <label for="length">Size of the Password</label>
            <input type="number" id="length" name="length" placeholder="Enter password length"><br>
            <label>
                <input type="checkbox" id="include-numbers" name="include-numbers">
                Include numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols" name="include-symbols">
                Include symbols
            </label>
            <button type="button" onclick="generatePassword()">Generate Your Password</button>
            <!-- Ajoutez le bouton Copy avec un ID "copy-button" -->
            <button type="button" id="copy-button">Copy</button>

        </form>
        <div id="password-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
